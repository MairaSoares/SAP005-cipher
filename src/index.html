<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Cipher-E-mail</title>
  <link rel="icon" 
    type="image/png" 
    href="./Img/icon.png"
    
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="barra">
    <img src="./Img/logo.png" alt="logo">
  </header>
  
  <main>

    <section class="container">

      <section class="item-container">
        <p class="title-container">DESTINAT√ÅRIO:</p>
        <textarea type="text" class="text-box" id="text-encode" placeholder="Digite aqui para codificar!"></textarea>
        <h3>Deslocamento:</h3>
        <select class="offset" id="select-offset">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button class="btn" id="btn-encode">CODIFICAR</button>
        <h3>Sua mensagem criptografada:</h3>
        <textarea class="text-box" id="text-encode-done" disabled="true"></textarea>
      </section>

      <section class="item-container">
        <p class="title-container">REMETENTE:</p>
        <textarea type="text" class="text-box" id="text-decode"  placeholder="Digite aqui para decodificar!"></textarea>
        <h3>Deslocamento:</h3>
        <select class="offset" id="select-offset-deco">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button class="btn" id="btn-decode">DECODIFICAR</button>
        <h3>Leia sua mensagem descriptografada:</h3>
        <textarea class="text-box" id="text-decode-done" disabled="true"></textarea>
      </section>

    </section>

  </main>

  <footer>
    <p class="barra">
      Desenvolvido por
      <a href="https://github.com/MairaSoaresSales" target="_blank" style="color: black;">Maira Soares Sales</a>
    </p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
